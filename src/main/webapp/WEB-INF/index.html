<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/echarts/static/js/jquery-easyui-1.4.3/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="/echarts/static/js/jquery-easyui-1.4.3/themes/icon.css">

    <script src="/echarts/static/js/jquery-easyui-1.4.3/jquery.min.js"></script>
    <script src="/echarts/static/js/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
    <script src="/echarts/static/js/echarts.min.js"></script>
    <script src="/echarts/static/js/vintage.js"></script>
    <script src="/echarts/static/js/javascript/bargraph.js"></script>
    <script src="/echarts/static/js/javascript/linegraph.js"></script>
    <script src="/echarts/static/js/javascript/piegraph.js"></script>
    <script src="/echarts/static/js/javascript/linebarstack.js"></script>
    <script src="/echarts/static/js/javascript/xstgraph.js"></script>
    <script src="/echarts/static/js/javascript/pietugraph.js"></script>
    <script src="/echarts/static/js/javascript/dbtgraph.js"></script>
    <title>portal</title>
</head>
<!--1. 在整个页面创建布局面板-->
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
    <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">
        <ul id="mytree" name="mytree" class="easyui-tree" data-options="url:'getjson',method:'get',animate:true,dnd:true"></ul>
    </div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'Center'">
        <div id="main" name="main" style="height:400px"></div>
    </div>
</body>
</html>

<script type="text/javascript">
    var arr1 = [];
    var arr2 = [];

    $('#mytree').tree({
        onClick: function(node){
            $.ajax({
                url: node.url,
                success: function(d){
                    var str= JSON.parse(d);
                    if(str.id == "bargraph"){
                        drewbargraph();
                    }else if(str.id == "linegraph"){
                        drewlinegraph();
                    }else if(str.id == "piegraph"){
                        drewpiegraph();
                    }else if(str.id == "linebarstack"){
                        linebarstack();
                    }else if(str.id == "xstgraph"){
                        xstgraph();
                    }else if(str.id == "pietugraph"){
                        pietugraph();
                    }else if(str.id == "dbtgraph"){
                        dbtgraph();
                    }
                }});
        }
    });

</script>
